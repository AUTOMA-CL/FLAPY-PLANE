<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Iconos PWA</title>
</head>
<body>
    <h1>Generador de Iconos para PWA</h1>
    <p>Abre esta página en tu navegador, los iconos se generarán automáticamente.</p>
    
    <canvas id="canvas"></canvas>
    <div id="links"></div>

    <script>
        // Función para crear el ícono del avión
        function drawSeaplaneIcon(ctx, size) {
            // Limpiar canvas
            ctx.clearRect(0, 0, size, size);
            
            // Fondo circular azul
            ctx.fillStyle = '#1e40af';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - size*0.05, 0, Math.PI * 2);
            ctx.fill();
            
            // Configurar para dibujar el avión
            ctx.fillStyle = 'white';
            ctx.save();
            ctx.translate(size/2, size/2 - size*0.08);
            
            const scale = size / 512;
            ctx.scale(scale, scale);
            
            // Fuselaje principal (simplificado)
            ctx.beginPath();
            ctx.ellipse(0, 0, 140, 35, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ala
            ctx.fillRect(-180, -12, 360, 24);
            
            // Flotadores
            ctx.beginPath();
            ctx.ellipse(-60, 60, 50, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(60, 60, 50, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Conectores
            ctx.fillRect(-65, 35, 10, 25);
            ctx.fillRect(55, 35, 10, 25);
            
            // Cola
            ctx.beginPath();
            ctx.moveTo(-80, -35);
            ctx.lineTo(-80, -65);
            ctx.lineTo(-50, -65);
            ctx.lineTo(-50, -35);
            ctx.closePath();
            ctx.fill();
            
            // Hélice
            ctx.beginPath();
            ctx.arc(145, 0, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Aspas de hélice
            ctx.save();
            ctx.translate(145, 0);
            ctx.rotate(Math.PI / 4);
            ctx.fillRect(-4, -35, 8, 70);
            ctx.fillRect(-35, -4, 70, 8);
            ctx.restore();
            
            ctx.restore();
        }

        // Generar iconos en diferentes tamaños
        const sizes = [192, 512, 1024];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const linksDiv = document.getElementById('links');
        
        sizes.forEach(size => {
            canvas.width = size;
            canvas.height = size;
            
            drawSeaplaneIcon(ctx, size);
            
            // Convertir a imagen y crear link de descarga
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${size}.png`;
                link.textContent = `Descargar icon-${size}.png`;
                link.style.display = 'block';
                link.style.margin = '10px';
                linksDiv.appendChild(link);
                
                // Mostrar preview
                const img = document.createElement('img');
                img.src = url;
                img.style.width = '100px';
                img.style.margin = '10px';
                img.style.border = '1px solid #ccc';
                linksDiv.appendChild(img);
            });
        });
    </script>
</body>
</html>
